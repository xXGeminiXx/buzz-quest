<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Chronicles of Buzz, the Questing Bee</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #222;
        color: #FFD700;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background-image: url('https://cdn.pixabay.com/photo/2018/05/15/21/02/bee-3400774_960_720.jpg');
        background-size: cover;
        background-blend-mode: multiply;
        background-color: rgba(34, 34, 34, 0.8);
    }

    #overlay {
        width: 80%;
        height: 90%;
        border: 3px solid #FFD700;
        border-radius: 15px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }

    #scoreboard {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .team {
        flex: 1;
        text-align: center;
    }

    .team h2 {
        margin: 10px 0;
        color: #FFD700;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .score {
        font-size: 48px;
        color: #FFD700;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #story {
        flex: 1;
        border: 2px solid #FFD700;
        border-radius: 15px;
        padding: 20px;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.5);
        color: #FFF;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        font-size: 18px;
        line-height: 1.6;
    }

    #controls {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .button {
        background-color: #FFD700;
        color: #222;
        border: none;
        border-radius: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .button:hover {
        background-color: #FFA500;
        transform: scale(1.05);
    }

    .button:disabled {
        background-color: #888;
        cursor: not-allowed;
    }

    .story-paragraph {
        margin-bottom: 20px;
        border-bottom: 1px solid #FFD700;
        padding-bottom: 10px;
    }

    .story-paragraph:last-child {
        border-bottom: none;
    }
</style>
</head>
<body>

<div id="overlay">
    <div id="scoreboard">
        <div class="team" id="teamBuzz">
            <h2>Team Buzz</h2>
            <div class="score" id="buzzScore">0</div>
        </div>
        <div class="team" id="teamVexor">
            <h2>Team Vexor</h2>
            <div class="score" id="vexorScore">0</div>
        </div>
    </div>
    <div id="story">
        <p class="story-paragraph" id="storyContent">Buzz, with the ancient parchment in his grasp, sets off towards the Forbidden Forest, the first landmark on his quest. As he enters the dense, shadowy woods, he hears an eerie whisper...</p>
    </div>
    <div id="controls">
        <button class="button" id="buzzButton">Team Buzz Action</button>
        <button class="button" id="vexorButton">Team Vexor Action</button>
    </div>
</div>

<script>
let buzzScore = 0;
let vexorScore = 0;

document.getElementById('buzzButton').addEventListener('click', function() {
    buzzScore++;
    document.getElementById('buzzScore').innerText = buzzScore;
    checkWinner();
    addStoryContent(getNextStoryContent('buzz'));
});

document.getElementById('vexorButton').addEventListener('click', function() {
    vexorScore++;
    document.getElementById('vexorScore').innerText = vexorScore;
    checkWinner();
    addStoryContent(getNextStoryContent('vexor'));
});

function checkWinner() {
    if (buzzScore >= 5) {
        alert("Team Buzz wins!");
        resetGame();
    } else if (vexorScore >= 5) {
        alert("Team Vexor wins!");
        resetGame();
    }
}

function resetGame() {
    buzzScore = 0;
    vexorScore = 0;
    document.getElementById('buzzScore').innerText = buzzScore;
    document.getElementById('vexorScore').innerText = vexorScore;
}

function addStoryContent(content) {
    const storyContent = document.getElementById('storyContent');
    const paragraph = document.createElement('p');
    paragraph.classList.add('story-paragraph');
    paragraph.innerText = content;
    storyContent.appendChild(paragraph);
    storyContent.scrollTop = storyContent.scrollHeight;
}

function getNextStoryContent(team) {
    const content = {
        buzz: [
            "Buzz bravely navigates through the twisting trails, finding an old oak tree with a mysterious inscription.",
            "Suddenly, Buzz hears a rustling sound and discovers a hidden grove with a talking owl who offers cryptic advice."
        ],
        vexor: [
            "Vexor the Venomous Wasp sneaks up behind Buzz, setting a trap with glistening webs.",
            "With a menacing grin, Vexor taunts Buzz, revealing his plan to seize the Legendary Nectar for himself."
        ]
    };
    const teamContent = content[team];
    const randomIndex = Math.floor(Math.random() * teamContent.length);
    return teamContent[randomIndex];
}
</script>

</body>
</html>
